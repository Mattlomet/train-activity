<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid" style="text-align: center">
        <div class="container">
            <h1 class="display-3">Train Schedule</h1>
            <p class="lead">Using the form below add a train!</p>
        </div>
    </div>

    <div class="container" style="margin : 0 auto; text-align: center">
        <div class="row">
            <div class="col-12">
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            Trains
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Next Arrival</th>
                                    <th>Frequency(mins)</th>
                                    <th>Mins Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-6" style="margin-top: 75px; border: 1px solid lightgrey; padding: 25px; margin-bottom: 10px;">
                <form role="form">
                    <div class="form-group row">
                        <label for="name-input">Name:</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="destination-input">Destination:</label>
                        <input class="form-control" id="destination-input" type="email">
                    </div>
                    <div class="form-group row">
                        <label for="firstTrain-input">First Train:</label>
                        <input class="form-control" id="firstTrain-input" type="number">
                    </div>
                    <div class="form-group row">
                        <label for="frequency-input">Frequency</label>
                        <input class="form-control" id="frequency-input" type="number">
                    </div>

                    <button class="btn btn-default" id="add-Train" type="submit">Submit</button>
                </form>
            </div>
        </div>


    </div>
    </div>
    </div>
    </div>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
